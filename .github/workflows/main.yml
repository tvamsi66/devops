name: Docker Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Input from User
        id: enteredValue
        run: | 
          echo "Enter text"
          read USER_INPUT
          echo "USER_INPUT=$USER_INPUT" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t my-docker-image -f Dockerfile .

      - name: Run tests
        #run: docker run -i --name my-container my-docker-image
        run: docker run --name my-container -e USER_INPUT="${{ env.USER_INPUT }}" my-docker-image
        
      # Add more steps as needed for additional testing or validation

      - name: Clean up Docker container
        run: docker rm my-container

      - name: Clean up Docker images
        run: docker rmi my-docker-image
