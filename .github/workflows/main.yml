name: Docker Build and Test

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        default: "World"

jobs:
  hello:
        runs-on: ubuntu-latest

        steps:
        - name: Hello Step
          run: echo "Hello ${{ github.event.inputs.name }}"
  
  build-and-test:
    runs-on: ubuntu-latest
   
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-docker-image -f Dockerfile .

      - name: Run tests
        #run: docker run -i --name my-container my-docker-image
        run: docker run --name my-container -e USER_INPUT="${{ env.USER_INPUT }}" my-docker-image
        
      # Add more steps as needed for additional testing or validation

      - name: Clean up Docker container
        run: docker rm my-container

      - name: Clean up Docker images
        run: docker rmi my-docker-image
